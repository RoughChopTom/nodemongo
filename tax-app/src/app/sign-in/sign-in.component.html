<div class="sign-in">
  <div class="sign-in__container">
    <h1>Sign in</h1>
    <div>Not a member? Please <a routerLink="/register">register</a> instead.</div>
    <div class="sign-in__form__container">
      <form class="sign-in__form" #loginForm="ngForm" (submit)="signIn()">
        <mat-form-field
          [floatLabel]="'Email'">
          <input matInput type="email" name="email" placeholder="Email" required
                 [(ngModel)]="credentials.email">
        </mat-form-field>
        <mat-form-field
          [floatLabel]="'Password'">
          <input matInput type="password" name="password" placeholder="Password" required
                 [(ngModel)]="credentials.password">
        </mat-form-field>
        <button type="submit" mat-raised-button class="sign-in__button" [disabled]="loginForm.form.invalid">
          <div class="sign-in__button__text">Sign In</div>
        </button>
      </form>
    </div>
  </div>
</div>
